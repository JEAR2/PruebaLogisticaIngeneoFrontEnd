<app-menu></app-menu>
<div class="container" *ngIf="cliente">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <br>
            <h3>Actualizar Cliente</h3>
            <hr>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="identificacion">Identificacion</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion"
                    [(ngModel)]="cliente.identificacion" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="cliente.nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono"
                    [(ngModel)]="cliente.telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select name="miselect" [(ngModel)]="cliente.sexo" class="form-control"  required>
                        <option [value]="item" *ngFor="let item of selectSexo">{{item}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo"
                    [(ngModel)]="cliente.correo" required>
                </div>
                <br>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>

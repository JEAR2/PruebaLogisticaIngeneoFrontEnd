<app-menu></app-menu>
<div class="container">
  <div class="row mt-5" *ngIf="cliente">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              Detalle Cliente
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID: </b>{{cliente.id}}</li>
              <li class="list-group-item"><b>IDENTIFICACION: </b>{{cliente.identificacion}}</li>
              <li class="list-group-item"><b>NOMBRE: </b>{{cliente.nombre}}</li>
              <li class="list-group-item"><b>TELEFONO: </b>{{cliente.telefono}}</li>
              <li class="list-group-item"><b>SEXO: </b>{{cliente.sexo}}</li>
              <li class="list-group-item"><b>CORREO: </b>{{cliente.correo}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
          </div>
          
    </div>
</div>
</div>

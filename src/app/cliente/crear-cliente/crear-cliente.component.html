<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h3>Nuevo Cliente</h3>
            <hr>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="identificacion">Identificacion</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion"
                    [(ngModel)]="identificacion" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono"
                    [(ngModel)]="telefono" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select name="miselect" [(ngModel)]="sexo" class="form-control"  required>
                        <option [value]="item" *ngFor="let item of selectSexo">{{item}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo"
                    [(ngModel)]="correo" required>
                   
                </div>
                <br>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>

    </div>
</div>

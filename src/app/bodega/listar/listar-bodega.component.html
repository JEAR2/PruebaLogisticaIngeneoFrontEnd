<app-menu></app-menu>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">ubicacion</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bodega of bodegas">
        <td>{{bodega.id}}</td>
        <td>{{bodega.nombre}}</td>
        <td>{{bodega.telefono}}</td>
        <td>{{bodega.ubicacion}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle-bodega/{{bodega.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/actualizar-bodega/{{bodega.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="eliminar(bodega.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nueva-bodega">Nueva Bodega</button>
  </div>

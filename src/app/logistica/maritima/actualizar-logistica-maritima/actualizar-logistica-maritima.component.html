<app-menu></app-menu>
<div class="container" *ngIf="logisticaMaritima">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <br>
            <h3>Actualizar Cliente</h3>
            <hr>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="numeroFlota">Numero Flota</label>
                    <input type="text" class="form-control" id="numeroFlota" name="numeroFlota"
                    [(ngModel)]="logisticaMaritima.numeroFlota" required>
                </div>
                <div class="form-group">
                    <label for="cantidadProducto">Cantidad Producto</label>
                    <input type="text" class="form-control" id="cantidadProducto" name="cantidadProducto"
                    [(ngModel)]="logisticaMaritima.cantidadProducto" required>
                </div>
                <div class="form-group">
                    <label for="fechaEntrega">Fecha Entrega</label>
                    <input type="text" class="form-control" id="fechaEntrega" name="fechaEntrega"
                    [(ngModel)]="logisticaMaritima.fechaEntrega" required>
                </div>
                
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select name="miselect" [(ngModel)]="cliente" class="form-control"  required>
                        <option [value]="indice" *ngFor="let item of selectCliente;let indice=index">{{item.nombre}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="puerto">Puerto</label>
                    <select name="miselect1" [(ngModel)]="puerto" class="form-control"  required>
                        <option [value]="indice" *ngFor="let item of selectPuerto;let indice=index">{{item.nombre}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="tipoProducto">Tipo Producto</label>
                    <select name="miselect2" [(ngModel)]="tipoProducto" class="form-control"  required>
                        <option [value]="indice" *ngFor="let item of selectTipoProducto;let indice=index" >{{item.nombre}}</option>
                        </select>
                </div>
                <br>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista-logistica-terrestre">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>

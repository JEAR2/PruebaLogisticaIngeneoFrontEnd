<app-menu></app-menu>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">ubicacion</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let puerto of puertos">
        <td>{{puerto.id}}</td>
        <td>{{puerto.nombre}}</td>
        <td>{{puerto.telefono}}</td>
        <td>{{puerto.ubicacion}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle-puerto/{{puerto.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/actualizar-puerto/{{puerto.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="eliminar(puerto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table> 
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo-puerto">Nuevo Puerto</button>
  </div>
